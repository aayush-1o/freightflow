<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - FreightFlow</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#475569",
                        accent: "#0ea5e9",
                        dark: "#1e293b",
                        light: "#f8fafc"
                    },
                    fontFamily: {
                        sans: ["Poppins", "Inter", "Roboto", "sans-serif"]
                    }
                }
            }
        };
    </script>
</head>

<body class="font-sans bg-gradient-to-br from-light to-blue-50">

    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">

            <!-- Logo -->
            <div class="text-center mb-8" data-aos="fade-down">
                <a href="../index.html" class="inline-flex items-center space-x-2">
                    <i data-lucide="truck" class="w-12 h-12 text-primary"></i>
                    <span class="text-3xl font-bold text-dark">Freight<span class="text-primary">Flow</span></span>
                </a>
                <h2 class="text-3xl font-bold text-dark">Welcome Back!</h2>
                <p class="text-secondary mt-2">Sign in to access your dashboard</p>
            </div>

            <!-- Login Box -->
            <div class="bg-white rounded-2xl shadow-xl p-8" data-aos="fade-up">
                <form id="login-form">

                    <label class="block mb-2 font-semibold">Email</label>
                    <input id="login-email" type="email" required
                        class="w-full mb-4 px-3 py-2 border rounded"
                        placeholder="you@example.com" />

                    <label class="block mb-2 font-semibold">Password</label>
                    <input id="login-password" type="password" required
                        class="w-full mb-4 px-3 py-2 border rounded"
                        placeholder="••••••••" />

                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent">
                        Sign In
                    </button>

                    <p id="login-error" class="hidden text-red-600 mt-4"></p>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-secondary">
                        Don't have an account?
                        <a href="register.html" class="text-primary font-semibold">Sign up</a>
                    </p>
                </div>
            </div>

            <div class="text-center mt-6">
                <a href="../index.html" class="text-sm text-secondary hover:text-primary">← Back to Home</a>
            </div>
        </div>
    </div>

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- Backend Login Logic -->
    <script>
        document.getElementById("login-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = document.getElementById("login-email").value.trim();
            const password = document.getElementById("login-password").value.trim();
            const errorBox = document.getElementById("login-error");

            errorBox.classList.add("hidden");

            try {
                const res = await fetch("http://localhost:5000/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await res.json();

                if (!res.ok) {
                    errorBox.textContent = data.message || "Invalid email or password.";
                    errorBox.classList.remove("hidden");
                    return;
                }

                // Save user session
                localStorage.setItem("freightflow_current_user", JSON.stringify(data.user));

                // Redirect by role
                if (data.user.role === "shipper") {
                    window.location.href = "shipper-dashboard.html";
                } else if (data.user.role === "driver") {
                    window.location.href = "driver-dashboard.html";
                } else if (data.user.role === "admin") {
                    window.location.href = "admin-dashboard.html";
                } else {
                    alert("Unknown role. Contact admin.");
                }

            } catch (err) {
                errorBox.classList.remove("hidden");
                errorBox.textContent = "Network error. Try again.";
            }
        });
    </script>

</body>
</html>
