<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - FreightFlow</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS Animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#2563eb",
                        secondary: "#475569",
                        accent: "#0ea5e9",
                        dark: "#1e293b",
                        light: "#f8fafc",
                    },
                    fontFamily: {
                        sans: ["Poppins", "Inter", "Roboto", "sans-serif"],
                    },
                },
            },
        };
    </script>
</head>

<body class="font-sans bg-gradient-to-br from-light to-blue-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full">

            <!-- Logo -->
            <div class="text-center mb-8" data-aos="fade-down">
                <a href="../index.html"
                    class="inline-flex items-center space-x-2 mb-6 group">
                    <i data-lucide="truck"
                        class="w-12 h-12 text-primary group-hover:scale-110 transition-transform"></i>
                    <span class="text-3xl font-bold text-dark">Freight<span
                            class="text-primary">Flow</span></span>
                </a>
                <h2 class="text-3xl font-bold text-dark">Create Your Account</h2>
            </div>

            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8" data-aos="fade-up">
                <form id="register-form" novalidate>

                    <!-- Full Name -->
                    <label class="block mb-2 font-semibold">Full Name</label>
                    <input id="fullname" type="text" required
                        class="w-full mb-4 px-3 py-2 border rounded" />

                    <!-- Email -->
                    <label class="block mb-2 font-semibold">Email</label>
                    <input id="email" type="email" required
                        class="w-full mb-4 px-3 py-2 border rounded" />

                    <!-- Phone -->
                    <label class="block mb-2 font-semibold">Phone</label>
                    <input id="phone" type="text" required
                        class="w-full mb-4 px-3 py-2 border rounded" />

                    <!-- Role -->
                    <label class="block mb-2 font-semibold">Role</label>
                    <select id="role" required
                        class="w-full mb-4 px-3 py-2 border rounded">
                        <option value="">Select role</option>
                        <option value="shipper">Shipper</option>
                        <option value="driver">Driver</option>
                    </select>

                    <!-- Password -->
                    <label class="block mb-2 font-semibold">Password</label>
                    <input id="password" type="password" required
                        class="w-full mb-4 px-3 py-2 border rounded" />

                    <!-- Confirm Password -->
                    <label class="block mb-2 font-semibold">Confirm Password</label>
                    <input id="confirm-password" type="password" required
                        class="w-full mb-4 px-3 py-2 border rounded" />

                    <!-- Submit Button -->
                    <button type="submit"
                        class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-accent">
                        Create Account
                    </button>

                    <!-- Messages -->
                    <p id="error-message" class="text-red-600 mt-4 hidden"></p>
                    <p id="success-message" class="text-green-600 mt-4 hidden"></p>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-secondary">
                        Already have an account?
                        <a href="login.html" class="text-primary font-semibold">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>lucide.createIcons();</script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- REAL Signup Logic (MongoDB via Node Backend) -->
    <script>
        document.getElementById("register-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const fullname = document.getElementById("fullname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const role = document.getElementById("role").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            const errorBox = document.getElementById("error-message");
            const successBox = document.getElementById("success-message");

            errorBox.classList.add("hidden");
            successBox.classList.add("hidden");

            if (password !== confirmPassword) {
                errorBox.textContent = "Passwords do not match!";
                errorBox.classList.remove("hidden");
                return;
            }

            if (!fullname || !email || !phone || !role || !password) {
                errorBox.textContent = "All fields are required!";
                errorBox.classList.remove("hidden");
                return;
            }

            try {
                const res = await fetch("http://localhost:5000/api/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: fullname,
                        email,
                        phone,
                        role,
                        password
                    }),
                });

                const data = await res.json();

                if (!res.ok) {
                    errorBox.textContent = data.message || "Registration failed.";
                    errorBox.classList.remove("hidden");
                    return;
                }

                successBox.textContent = "Account created! Redirecting...";
                successBox.classList.remove("hidden");

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1500);

            } catch (err) {
                errorBox.textContent = "Network error. Try again.";
                errorBox.classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
